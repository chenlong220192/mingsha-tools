## Prometheus server ConfigMap entries
##
serverFiles:

  ## Alerts configuration
  ## Ref: https://prometheus.io/docs/prometheus/latest/configuration/alerting_rules/
  alerting_rules.yml:
  # groups:
  #   - name: Instances
  #     rules:
  #       - alert: InstanceDown
  #         expr: up == 0
  #         for: 5m
  #         labels:
  #           severity: page
  #         annotations:
  #           description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes.'
  #           summary: 'Instance {{ $labels.instance }} down'
    groups:
      # Instances start
      - name: Instances
        rules:
          - alert: InstanceDown
            expr: up == 0
            for: 5m
            labels:
              severity: page
            annotations:
              description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes.'
              summary: 'Instance {{ $labels.instance }} down'
      # Instances end

      # Host start
      - name: Host
        rules:
          # Alert for any cluster that has average CPU idle < 50%
          - alert: high_cpu_usage
            expr: avg(irate(node_cpu_seconds_total{mode="idle"}[1m]) * 100) < 50
            for: 5m
            annotations:
              summary: "High usage on {{ $labels.instance }}"
              description: "{{ $labels.instance }} has a average CPU idle (current value: {{ $value }}s)"

          - alert: high_cpu_load
            expr: node_load1 > 1.5
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Server under high load"
              description: "host is under high load, the avg load 1m is at {{ $value}}. Reported by instance {{ $labels.instance }} of job {{ $labels.job }}."

          - alert: high_memory_load
            expr: (sum(node_memory_MemTotal_bytes) - sum(node_memory_MemFree_bytes + node_memory_Buffers_bytes + node_memory_Cached_bytes) ) / sum(node_memory_MemTotal_bytes) * 100 > 85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Server memory is almost full"
              description: "host memory usage is {{ humanize $value}}%. Reported by instance {{ $labels.instance }} of job {{ $labels.job }}."

          - alert: high_storage_load
            expr: (node_filesystem_size_bytes{fstype="aufs"} - node_filesystem_free_bytes{fstype="aufs"}) / node_filesystem_size_bytes{fstype="aufs"}  * 100 > 85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Server storage is almost full"
              description: "host storage usage is {{ humanize $value}}%. Reported by instance {{ $labels.instance }} of job {{ $labels.job }}."
      # Host end

      # Redis start
      - name: Redis
        rules:
          - alert: RedisDown
            expr: redis_up == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Redis down (instance {{ $labels.instance }})
              description: "Redis instance is down\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisDisconnectedSlaves
            expr: count without (instance, job) (redis_connected_slaves) - sum without (instance, job) (redis_connected_slaves) - 1 > 1
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Redis disconnected slaves (instance {{ $labels.instance }})
              description: "Redis not replicating for all slaves. Consider reviewing the redis replication status.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisReplicationBroken
            expr: delta(redis_connected_slaves[1m]) < 0
            for: 10m
            labels:
              severity: page
            annotations:
              summary: Redis replication broken (instance {{ $labels.instance }})
              description: "Redis instance lost a slave\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisClusterFlapping
            expr: changes(redis_connected_slaves[1m]) > 1
            for: 5m
            labels:
              severity: page
            annotations:
              summary: Redis cluster flapping (instance {{ $labels.instance }})
              description: "Changes have been detected in Redis replica connection. This can occur when replica nodes lose connection to the master and reconnect (a.k.a flapping).\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisMissingBackup
            expr: time() - redis_rdb_last_save_timestamp_seconds > 60 * 60 * 24
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Redis missing backup (instance {{ $labels.instance }})
              description: "Redis has not been backuped for 24 hours\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisOutOfSystemMemory
            expr: redis_memory_used_bytes / 134217728 * 100 > 90
            for: 5m
            labels:
              severity: page
            annotations:
              summary: Redis out of system memory (instance {{ $labels.instance }})
              description: "Redis is running out of system memory (> 90%)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisOutOfConfiguredMaxmemory
            expr: redis_memory_used_bytes / 134217728 * 100 > 90
            for: 5m
            labels:
              severity: page
            annotations:
              summary: Redis out of configured maxmemory (instance {{ $labels.instance }})
              description: "Redis is running out of configured maxmemory (> 90%)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisTooManyConnections
            expr: redis_connected_clients > 1000
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Redis too many connections (instance {{ $labels.instance }})
              description: "Redis instance has too many connections\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisNotEnoughConnections
            expr: redis_connected_clients < 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Redis not enough connections (instance {{ $labels.instance }})
              description: "Redis instance should have more connections (> 5)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: RedisRejectedConnections
            expr: increase(redis_rejected_connections_total[1m]) > 0
            for: 5m
            labels:
              severity: page
            annotations:
              summary: Redis rejected connections (instance {{ $labels.instance }})
              description: "Some connections to Redis has been rejected\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
      # Redis end

      # Mysql start
      - name: Mysql
        rules:
          - alert: MysqlDown
            expr: mysql_up == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Mysql down (instance {{ $labels.instance }})
              description: "Mysql instance is down\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: MysqlTooManyConnections(>80%)
            expr: avg by(instance)(rate(mysql_global_status_threads_connected[1m]))/ avg by(instance)(mysql_global_variables_max_connections) * 100 > 80
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: MySQL too many connections (>80%)(instance {{ $labels.instance }})
              description: "More than 80% of MySQL connections are in use on {{ $labels.instance }}\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
          - alert: MysqlSlowQueries
            expr: increase(mysql_global_status_slow_queries[1m])>0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: MySQL slow queries (instance {{ $labels.instance }})
              description: "MySQL server mysql has some new slow query.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
      # Mysql end

      # JVM start
      - name: JVM
        rules:
          - alert: JvmMemoryFillingUp
            expr: (sum by(instance)(jvm_memory_used_bytes{area="heap"})/ sum by(instance)(jvm_memory_max_bytes{area="heap"}))*100>80
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: JVM memory filling up (instance {{ $labels.instance }})
              description: "JVM memory is filling up (> 80%)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
      # JVM end

